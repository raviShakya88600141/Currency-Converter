<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <form>
        <h3>Currency Converter</h3>
        <div class="amount">
          <p class="mb-0">Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="dropdown">
            <div class="from">
              <p class="my-3 mb-0 text-center">From</p>
              <div class="select_container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="" />
                <select name="from"></select>
              </div>
            </div>
          </div>
          <i class="bi bi-arrow-left-right"></i>
          <div class="dropdown">
            <div class="to">
              <p class="my-3 mb-0 text-center">To</p>
              <div class="select_container">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
                <select name="to"></select>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <div class="msg">Your Result</div>
          <button class="btn">Get Exchange Rate</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
